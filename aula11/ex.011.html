<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Nasci em: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>


    <script>
        function calcular() {
            var txtn = document.querySelector('#txtnac').value;
            var res = document.querySelector('#res');
            if (txtn === 'Brasil') {
                res.innerHTML = `<p>Você é <strong>brasileiro!</strong></p>`;
            } else{
                res.innerHTML = `<p>Você é <strong>estrangeiro!</strong></p>`;
            }
        }
    </script>

</body>
</html>
